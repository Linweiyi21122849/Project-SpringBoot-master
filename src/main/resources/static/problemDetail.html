<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>题目详情</title>
    <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
    <a class="navbar-brand font-weight-bold" href="#">题目详情</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topMenu">

    </div>
    <a class="navbar-brand font-weight-bold" href="index.html">主页</a>
    <a class="navbar-brand font-weight-bold" href="javascript:void(0);" onclick="logout()">注销</a>

</nav>

<section class="my-5 pt-5">
    <div class="container">
        <!-- Jumbotron  -->
        <h2>题目内容</h2>
        <div class="row mb-5">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container" id="problemDesc">
                        <!-- 题目详情将在JavaScript中动态填充 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Forms  -->
        <h2>作答提交</h2>
        <div class="row mb-5" id="forms">
            <div class="col-sm-12">
                <div class="row mt-4">
                    <div class="col-sm-12 pb-4">
                        <form>
                            <div class="form-group">
                                <div id="editor" style="min-height:50px">
                                    <!-- 代码编辑器将在JavaScript中动态填充 -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons  -->
        <div class="row mb-5" id="buttons">
            <div class="col-sm-12">
                <div class="row mt-4">
                    <div class="col-sm-6 pb-4">
                        <button type="button" class="btn btn-primary" id="submitButton">提交</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jumbotron for Result -->
        <h2>评阅结果</h2>
        <div class="row mb-5" id="resultJumbotron">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container" id="problemResult">
                        <!-- 初始显示未批阅，在JavaScript中动态填充 -->
                        未批阅
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<section class="py-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                <p class="pt-2 text-muted">
                    @ 2024
                </p>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.2.9/ace.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.2.9/ext-language_tools.js"></script>
<script>

    function getProblem() {
        $.ajax({
            url: "oj/problems" + location.search,
            type: "GET",
            success: function (data, status) {
                if (data.status === 2000) {
                    alert("输入的id非法!");
                }
                makeProblemDetail(data);
            },
            error: function () {
                alert("服务器异常，获取题目信息失败!");
            }
        })
    }

    function makeProblemDetail(problem) {
        // 填充题目详情
        let problemDesc = document.querySelector("#problemDesc");
        let h4 = document.createElement("h4");
        h4.innerHTML = problem.id + ".&nbsp&nbsp&nbsp&nbsp" + problem.title + "&nbsp&nbsp&nbsp&nbsp&nbsp" + problem.level + "<br><br><br>";
        problemDesc.appendChild(h4);

        let p = document.createElement("p");
        p.innerHTML = problem.description;
        problemDesc.appendChild(p);

        // 填充代码编辑器
        let codeEditor = document.querySelector("#editor");
        codeEditor.value = problem.template;

        // 给提交按钮注册点击事件
        let submitButton = document.querySelector("#submitButton");
        submitButton.onclick = function () {
            let body = {
                id: problem.id,
                code: codeEditor.value
            };
            $.ajax({
                url: "oj/compile",
                type: "POST",
                data: JSON.stringify(body),
                contentType: "application/json;charset=utf8",
                success: function (data, status) {
                    let problemResult = document.querySelector("#problemResult");
                    if (data.error === 0) {
                        problemResult.innerHTML = data.stdout;
                    } else {
                        problemResult.innerHTML = data.reason;
                    }
                },
                error: function () {
                    alert("服务器异常，提交失败!");
                }
            })
        }
    }

    function logout() {
        $.ajax({
            url: "state/logout",
            type: "POST",
            success: function (data, status) {
                if (data.state === 5001) {
                    alert(data.message);
                } else if (data.state === 5002) {
                    alert(data.message);
                    location.href = "login.html";
                }
            },
            error: function () {
                alert("注销失败，服务器异常!");
            }
        })
    }

    getProblem();

</script>

</body>
</html>
